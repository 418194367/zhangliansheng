####
server:
  port: 20001

#spring
spring:
  application:
    name: yiautos-unionApp-service
    group: com.yiautos
  profiles:
    active: test
  cloud:
    config:
      name: security,redis,rabbitmq,service,msg,webhock,yiautos-unionApp-service,${spring.application.name}
      discovery:
        enabled: true
        service-id: yimicro-config
      #如果config高可用uri不需要配置，也可用路由处理高可用
      #        uri: http://192.168.3.200:7301
      profile: ${spring.profiles.active}
      fail-fast: true

# 使用yimicro-config高可用，就需要添加到eureka中。这个配置无法省略
# eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.3.210:7001/eureka/
